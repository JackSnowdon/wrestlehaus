{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} | {{ move.name }} {% endblock %} {% block content %}

<div class="row">
    <div class="col-12 text-center">
        <h1>{{ move.name }} </h1>
        <p class="small">{{ move.move_type }}</p>
    </div>
</div>

<div class="row">
    <div class="col-12 mb-3">
        <a href="{% url 'world_index' %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-12">Cost: {{ move.cost }}</div>
    <div class="col-md-6 col-12">Power: {{ move.power }}</div>
</div>

{% endblock %}
