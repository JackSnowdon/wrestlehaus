{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block page_title %} | Add Match {% endblock %} {% block content %}

<div class="row">
    <div class="col-12 text-center">
        <h1>New Match</h1>
    </div>
</div>

<div class="row">
    <div class="col-12 mb-3">
        <a href="{% url 'world_index' %}" role="button" class="btn btn-warning" aria-disabled="false">Back</a>
    </div>
</div>


<form role="form" method="post" id="new_match" action="{% url 'add_match' %}">
    <div class="form-group body-text">
        {% csrf_token %}
        <br>
        <div class="form-row">
            <div class="form-group col-12 mb-0">
                {{ match_form.fighters|as_crispy_field }}
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <input class="btn btn-success" id="submit_match" name="commit" type="submit" value="Add Match">
            </div>
        </div>
        <br>
    </div>
</form>


{% endblock %}
